<!DOCTYPE html>

<head>

<body>
    <div id="container">
        <div id="screen"><img src="/images/default.png" /></div>
        <div id="controlpad">

                <table>
                    <tbody>
                        <tr>
                            <td></td>

                            <td></td>
                            <td></td>

                            <td></td>

                            <td></td>
                        </tr>
                        <tr>
                            <td><button value="left">←</button></td>
                            <td></td>
                            <td><button value="right">→</button></td>
                            <td></td>

                            <td></td>

                            <td></td>

                        </tr>

                            <td></td>
                            <td><button value="down">↓</button></td>
                            <td></td>

                        <tr></tr>
